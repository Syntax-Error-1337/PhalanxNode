# Bot Detection Rules
# ID Range: 910000-910999

# Block requests with empty User-Agent
SecRule REQUEST_HEADERS:User-Agent "@streq ^$" \
    "id:910001,\
    phase:1,\
    deny,\
    status:403,\
    log,\
    msg:'Empty User-Agent Denied'"

# Block common scraper tools
SecRule REQUEST_HEADERS:User-Agent "@pmFromFile scanners-user-agents.data" \
    "id:910002,\
    phase:1,\
    deny,\
    status:403,\
    log,\
    msg:'Scraper/Bot Detected'"
