# Block specific sensitive keywords in output (e.g., stack trace)
SecRule RESPONSE_BODY "@pm 'stack trace' 'syntax error'" \
    "id:999002,\
    phase:4,\
    deny,\
    status:500,\
    log,\
    msg:'Potential Information Leakage Detected'"
