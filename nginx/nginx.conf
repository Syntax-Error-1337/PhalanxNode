load_module /usr/lib/nginx/modules/ngx_http_modsecurity_module.so;

user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
    use epoll;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;
    server_tokens off; # Hides Nginx version

    # Client Restrictions (DDoS Defense L3/L4)
    client_body_buffer_size 128k;
    client_max_body_size 10m;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 32k;
    output_buffers 1 32k;
    postpone_output 1460;

    # Timeouts (Slowloris Defense)
    client_body_timeout 10s;
    client_header_timeout 10s;
    send_timeout 10s;

    # Rate Limiting Zones
    # Zone 1: Per IP, high rate (for static assets etc)
    limit_req_zone $binary_remote_addr zone=ip_rate:10m rate=10r/s;
    
    # Zone 2: Per IP, strict (for sensitive endpoints like search/login)
    limit_req_zone $binary_remote_addr zone=strict_rate:10m rate=1r/s;

    # Connection Limiting Zone
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # ModSecurity
    modsecurity on;
    modsecurity_rules_file /etc/nginx/modsecurity/modsecurity.conf;

    include /etc/nginx/conf.d/*.conf;
}
